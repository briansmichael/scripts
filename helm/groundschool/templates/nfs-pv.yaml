apiVersion: v1
kind: PersistentVolume
metadata:
  name: web-nfs-pv
  labels:
    {{- include "groundschool.labels" . | nindent 4 }}
spec:
  capacity:
    storage: 100Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: nfs
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /mnt/web
    server: 192.168.1.157
